spring:
    application:
        name: demo-client
    cloud:
        consul:
            host: ${CONSUL_HOST:consul}
            port: ${CONSUL_PORT:8500}
            config:
                enabled: true
            discovery:
                tags:
                    - traefik.enable=true
                    - traefik.http.routers.client-${VERSION:v1}.rule=PathPrefix(`${PATH_PREFIX:/client/v1}`,`/actuator`)
                instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
                service-name: ${spring.application.name}-${VERSION:v1}
